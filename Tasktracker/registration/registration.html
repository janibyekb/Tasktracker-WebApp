                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2 col-lg col-sm-12" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <section id="form" class="container justify-content-center">
        <div class="col-md-7 col-12">
            <h1 class="mt-4 mb-3">Registration</h1>
            <form action ="../tasks/tasks.html" method="GET">
                <div class="form-row">
                    <div class="form-group col-md-6 col-12">
                        <label for="inputEmail" class="col-form-label col-12">Email address:</label>
                        <input type="email" class="form-control" id="inputEmail" name="email" aria-describedby="emailHelp" placeholder="Email address field" required>
                        
                    </div>
                    <div class="form-group col-md-6 col-12">
                        <label for="inputPassword" class="col-form-label col-12">Password:</label>
                        <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password field" aria-describedby="passwordHelpBlock" required>
                        
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4 col-12">
                        <label for="inputAge" class="col-form-label col-md-12">Age:</label>
                        <input type="number" class="form-control"  name="age" min="18" max="99" step="1" id="inputAge" placeholder="Enter an age">
                    </div>
                    <div class="form-rows justify-content-center col-md-4 col-sm-12" >
                        <label for="gender" class="col-form-label col-12">Gender:</label>
                        <div class="form-check form-check-inline ml-3">
                            <input class="form-check-input" type="radio" name="gender" id="checkMale" value="male" checked>
                            <label class="form-check-label" for="checkMale">
                              Male
                            </label>
                          </div>
                          <div class="form-check form-check-inline ml-3">
                            <input class="form-check-input" type="radio" name="gender" id="checkFemale" value="female">
                            <label class="form-check-label" for="checkFemale">
                              Female
                            </label>
                          </div>
                    </div>
                    <div class="form-group col-md-4 col-12" >
                        <label for="inputNeptun" class="col-form-label col-12">Neptun:</label>
                        <input class="form-control" id="inputNeptun" name="neptun" placeholder="Neptun id" pattern="[a-zA-Z]{1}[a-zA-Z0-9]{5}" required>
                        <small id="inputNeptun" class="information">6 characters long, first character only letter, remaining 5 alphanum</small>
                    </div>
                </div>
                <div class="form-group" >
                    <label for="textIntro" class="col-form-label col-12">Introduction:</label>
                    <table>
                        <tr>
                            <textarea class="form-control" id="textIntro" name="introduction" placeholder="Give us brief introduction. /max 5 lines"rows="5" maxlength="300"></textarea>
                        </tr>
                    </table>
                    
                </div>
                
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="check1" name="checkAgreement" required>
                    <label class="form-check-label" for="check1">Agree to terms and conditions</label>
                </div>
                <div class="form-group row justify-content-end">
                    <a href="../index.html" type="submit" class="btn btn-danger mx-2 col-md-3 col-5">Cancel</a>
                    <button type="submit" class="btn btn-primary mx-2 col-md-3 col-5">Submit</button>
                </div>

                
            </form>

        </div>
        
    </section>
