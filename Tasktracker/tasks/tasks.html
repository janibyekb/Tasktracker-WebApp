<!doctype html>
<html>

<head>
    <title>Tasktracker | Mobile- and Web-based Software</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
</head>

<body class="container">

    <h1 class="jumbotron">Tasktracker | Mobile- and Web-based Software</h1>

    <ul class="navbar nav nav-pills text-center">
        <li class="task-tab active">
            <a href="#">All
                <span class="badge"></span>
            </a>
        </li>
        <li class="task-tab">
            <a href="#">Active
                <span class="badge"></span>
            </a>
        </li>
        <li class="task-tab">
            <a href="#">Inactive
                <span class="badge"></span>
            </a>
        </li>
        <li class="task-tab">
            <a href="#">Done
                <span class="badge"></span>
            </a>
        </li>
    </ul>

    <div class="list-group" id="task-list">
        <div class="row">
            <div class="col-xs-6 col-sm-9 col-md-10">
                <a class="list-group-item" href="#">
                    My first task
                </a>
            </div>
            <div class="col-xs-6 col-sm-3 col-md-2 btn-group text-right">
                <button class="btn btn-default btn-xs" title="Mark as done">
                    <i class="glyphicon glyphicon-ok"></i>
                </button>
                <button class="btn btn-default btn-xs" title="Mark as active">
                    <i class="glyphicon glyphicon-plus"></i>
                </button>
                <button class="btn btn-default btn-xs" title="Mark as inactive">
                    <i class="glyphicon glyphicon-minus"></i>
                </button>
                <button class="btn btn-default btn-xs" title="Remove">
                    <i class="glyphicon glyphicon-trash"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            Add new task
        </div>
        <form id="new-task-form" class="panel-body">
            <div class="input-group">
                <input type="text" id="new-task-title" class="form-control" placeholder="Type a name for the new task..." autocomplete="off"
                    autofocus="true">
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-default">
                        <i class="text-default glyphicon glyphicon-plus"></i>
                    </button>
                </span>
            </div>
        </form>
    </div>

    <script src="tasks.js" type="text/javascript"></script>

</body>

</html>
